#MongoDB Configuration

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=spotify_database
mongo.collection.name = top200

# Set the path where Spring Boot should serve static resources from
spring.resources.static-locations=classpath:/static/,classpath:/static/static/


# Disable caching of static resources (for development purposes)
spring.resources.cache.cachecontrol.no-cache=true
spring.resources.cache.cachecontrol.no-store=true
spring.resources.cache.cachecontrol.must-revalidate=true
spring.resources.cache.cachecontrol.max-age=0
